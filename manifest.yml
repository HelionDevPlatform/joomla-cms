applications:
- name: joomla-cms
  buildpack: https://github.com/cloudfoundry/php-buildpack#v3.1.0
  instances: 1
  mem: 128
  services:
    ${name}-fs:
      type: filesystem
    ${name}-db:
      type: mysql
  stackato:
    hooks:
      post-staging:
      # setting up in filesystem
      - sh htdocs/stackato-setup.sh
      - echo $VCAP_SERVICES | json mysql | json -a credentials
    requirements:
      ubuntu:
      - libjpeg62
  timeout: 180

applications:
- name: joomla-cms
  instances: 1
  mem: 128
  services:
    ${name}-fs:
      type: filesystem
    ${name}-db:
      type: mysql
  stackato:
    hooks:
      post-staging:
      # setting up in filesystem
      - sh htdocs/stackato-setup.sh
      - echo $VCAP_SERVICES | json mysql | json -a credentials
    requirements:
      ubuntu:
      - libjpeg62

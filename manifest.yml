applications:
- name: joomla-cms
  buildpack: https://github.com/cyberdelia/heroku-buildpack-php.git
  instances: 1
  mem: 128
  services:
    ${name}-fs:
      type: filesystem
    ${name}-db:
      type: mysql
  stackato:
    hooks:
      post-staging:
      # setting up in filesystem
      - sh www/stackato-setup.sh
      - echo $VCAP_SERVICES | json mysql | json -a credentials
